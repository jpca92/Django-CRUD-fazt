<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJANGO CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">JPCA92 DJANGO CRUD</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'tasks_completed' %}" class="nav-link">Completed_Tasks</a>
              </li>

              <li class="nav-item">
                <a href="{% url 'tasks' %}" class="nav-link">Incomplete_Tasks</a>
              </li>

              <li class="nav-item">
                <a href="{% url 'create_task' %}" class="nav-link">Create_Task</a>
              </li>

              <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>

              {% else %}
              <li class="nav-item">
                <a href="{% url 'signin' %}" class="nav-link">Login</a>
              </li>

              <li class="nav-item">
                <a href="{% url 'signup' %}" class="nav-link">Register</a>
              </li>
              
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
