{% extends 'base.html' %}

{% block content %}

    <h1>TASK DETAIL</h1>
    <p>{{task.title}}</p>
    {{error}}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>Update</button>
    </form>
    
    <form action= "{% url 'complete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button>Complete</button>
    </form>
    
    <form action= "{% url 'delete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button>Delete</button>
    </form>

{% endblock %}
